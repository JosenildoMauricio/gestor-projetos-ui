<div class="texts">
    <h1>Flow</h1>
    <h2>Organize suas tarefas.</h2>
</div>
<div class="form-body">
    <div class="row" style="margin: 15px">
        <div class="col-md-12">
            <mat-form-field style="margin-top: 15px">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder=""
                    [(ngModel)]="usuario">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input type="password" matInput placeholder=""
                       [(ngModel)]="senha">
            </mat-form-field>
        </div>
    </div>

    <div class="row" style="margin: 15px">
        <div class="col-md-12">
            <button mat-raised-button
                    (click)="login(usuario, senha)" color="primary" style="width: 100%">Login
            </button>
        </div>
    </div>

    <div class="row" style="margin: 15px">
        <div class="col-md-12">
            <div><a href="#">Esqueceu a senha?</a></div>
        </div>
    </div>

    <hr class="hr1">

    <div class="row" style="margin: 15px; margin-top: 25px">
        <div class="col-md-12">
            <button mat-raised-button style="width: 100%; background-color: #42b72a; color: white"
                    (click)="cadastroClick()">Criar uma nova conta
            </button>
        </div>
    </div>

</div>
