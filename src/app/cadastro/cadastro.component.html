<div class="container" style="margin-top: calc(5%); width: calc(60%)">
    <mat-card style="width: calc(100%)" class="card-box-shadow">
        <mat-card-header>
            <mat-card-title>CADASTRO</mat-card-title>
            <mat-card-subtitle>Você está criando uma nova conta.</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="row" style="margin: 15px">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Nome</mat-label>
                        <input matInput [(ngModel)]="cadastroService.entidade.nome">
                    </mat-form-field>
                </div>
            </div>

            <div class="row" style="margin: 15px">
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="" [(ngModel)]="cadastroService.entidade.email">
                        <mat-error
                            *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'"
                               [(ngModel)]="cadastroService.entidade.senha">
                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
                                style="vertical-align: bottom">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

            </div>

            <div class="row" style="margin: 15px">
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Contato</mat-label>
                        <input matInput [(ngModel)]="cadastroService.entidade.contato">
                    </mat-form-field>
                </div>

                <div class="col-md-6" style="text-align: -webkit-center;">
                    <mat-card style="width: 150px; height: 150px; padding: 0px" class="card-box-shadow">
                        <mat-card-content>
                            <!--<mat-card-subtitle>Click aqui para carregar uma imagem</mat-card-subtitle>-->
                            <input type="file" #fileInput style="display: none" accept="image/*"
                                   (change)="changeFileSelected($event)"/>
                            <div class="container_img" style="cursor: pointer" (click)="fileInput.click()">
                                <img class="img-thumbnail" matTooltip="Click aqui para carregar uma imagem"
                                     [src]="cadastroService.foto" cache="false" alt=""/>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            <div class="row" style="margin: 15px">
                <div class="col-md-6" style="text-align: center">

                </div>
                <div class="col-md-6" style="text-align: center">
                    <button mat-stroked-button (click)="limparImagem()">Limpar imagem</button>
                </div>
            </div>

        </mat-card-content>


        <mat-card-actions>
            <div class="row" style="margin: 15px">
                <div class="col-md-6">
                    <button mat-raised-button color="primary" style="width: 100%;"
                            (click)="cadastrar()">Salvar
                    </button>
                </div>
                <div class="col-md-6">
                    <button mat-raised-button style="width: 100%; background-color: orange; color: white"
                            (click)="cancelarClick()">Voltar
                    </button>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
